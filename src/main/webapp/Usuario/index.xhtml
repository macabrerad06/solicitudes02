<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Panel Usuario - SENADI</title>
    <style>
        body {
            background: #f4f6f9;
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #004a8f;
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .header img {
            width: 80px;
            display: block;
            margin: 0 auto 10px auto;
        }

        .content {
            max-width: 900px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 10px;
            padding: 25px 35px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .title {
            text-align: center;
            color: #004a8f;
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .footer {
            text-align: center;
            color: #777;
            font-size: 0.9em;
            margin-top: 40px;
        }
    </style>
</h:head>

<h:body>
    <div class="header">
        <h:graphicImage name="resources/img/logo_senadi.png" alt="Logo SENADI"/>
        <h2>SISTEMA DE SOLICITUDES</h2>
    </div>

    <div class="content">
        <div class="actions">
            <p:commandButton value="+ Crear Solicitud"
                             icon="pi pi-plus"
                             styleClass="ui-button-success" 
                             action="#{usuarioBean.crearSolicitud}" />

            <p:commandButton value="Cerrar Sesión"
                             icon="pi pi-sign-out"
                             styleClass="ui-button-danger"
                             action="#{loginBean.logout}" />
        </div>

        <div class="title">Solicitudes del Usuario</div>

        <p:dataTable value="#{usuarioBean.listaSolicitudes}" var="s"
                     paginator="true" rows="5" 
                     emptyMessage="No existen solicitudes registradas">
            <p:column headerText="ID" style="width: 80px; text-align:center">
                <h:outputText value="#{s.id}" />
            </p:column>
            <p:column headerText="Fecha Creación">
                <h:outputText value="#{s.fechaCreacion}" />
            </p:column>
            <p:column headerText="Estado">
                <h:outputText value="#{s.estado}" />
            </p:column>
            <p:column headerText="Última Subida">
                <h:outputText value="#{s.firma.fechaFirma}" />
            </p:column>
            <p:column headerText="Acciones" style="text-align:center">
                <p:commandButton icon="pi pi-eye" title="Ver Detalle" 
                                 action="#{usuarioBean.verDetalle(s)}" />
            </p:column>
        </p:dataTable>
    </div>

    <div class="footer">
        Dirección de Tecnologías de la Información y Comunicación - SENADI
    </div>
</h:body>
</html>
