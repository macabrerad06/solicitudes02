<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/layout.xhtml">

    <!-- Verificar sesión ANTES de renderizar la vista -->
    <f:metadata>
        <f:event type="preRenderView" listener="#{loginBean.verificarSesion}" />
    </f:metadata>
    
    <!-- Título de la pestaña -->
    <ui:define name="titulo">Panel principal</ui:define>

    <!-- Solo defines el contenido de la tarjeta -->
    <ui:define name="contenido">
        <div class="card">
            <h3>Resumen General</h3>
            <p>El contenido se ajustará según el rol del usuario.</p>
        </div>
    </ui:define>

</ui:composition>
