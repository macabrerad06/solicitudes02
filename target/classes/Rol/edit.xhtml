<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/home.xhtml">

    <ui:define name="contenido">

        <h:form id="formEdit">

            <p:messages id="msgs" autoUpdate="true" />

            <h2>Editar Rol</h2>

            <h:panelGrid columns="2" columnClasses="etiqueta,valor"
                         styleClass="gridForm" style="margin-top:15px">

                <h:outputLabel value="ID:"/>
                <h:outputText value="#{rolBean.formulario.id}" />

                <h:outputLabel value="Nombre:" for="nombre"/>
                <p:inputText id="nombre"
                             value="#{rolBean.formulario.nombre}"
                             required="true"
                             requiredMessage="El nombre es obligatorio" />

                <h:outputLabel value="DescripciÃ³n:" for="descripcion"/>
                <p:inputTextarea id="descripcion"
                                 value="#{rolBean.formulario.descripcion}"
                                 autoResize="true" />
            </h:panelGrid>

            <br/>

            <p:commandButton value="Actualizar"
                             icon="pi pi-check"
                             action="#{rolBean.actualizar}"
                             ajax="false" />

            <p:commandButton value="Cancelar"
                             icon="pi pi-times"
                             styleClass="ui-button-secondary"
                             immediate="true"
                             action="#{rolBean.irListado}"
                             ajax="false" />
        </h:form>

    </ui:define>

</ui:composition>
</html>
