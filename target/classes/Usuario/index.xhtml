<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/home.xhtml">

    <ui:define name="contenido">

        <h2>Gesti√≥n de Usuarios</h2>

        <p:commandButton value="Nuevo Usuario"
                         icon="pi pi-plus"
                         styleClass="ui-button-success"
                         action="create?faces-redirect=true" />

        <p:dataTable value="#{usuarioBean.lista}" var="u" 
                     style="margin-top:20px"
                     rowKey="#{u.id}">

            <p:column headerText="ID">
                #{u.id}
            </p:column>

            <p:column headerText="Nombre">
                #{u.nombre}
            </p:column>

            <p:column headerText="Correo">
                #{u.correo}
            </p:column>

            <p:column headerText="Acciones" style="width:180px;">
                <p:commandButton icon="pi pi-pencil"
                                 title="Editar"
                                 action="edit?faces-redirect=true">
                    <f:setPropertyActionListener value="#{u}"
                                                 target="#{usuarioBean.formulario}" />
                </p:commandButton>

                <p:commandButton icon="pi pi-trash"
                                 styleClass="ui-button-danger"
                                 actionListener="#{usuarioBean.eliminar(u.id)}"
                                 update="@form" />
            </p:column>

        </p:dataTable>

    </ui:define>

</ui:composition>
</html>
